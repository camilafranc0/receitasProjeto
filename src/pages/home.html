                            <span>Início</span>
                        </a>
                    </li>
                    <li class="text-left">
                        <a href="#" class="flex items-center p-2 space-x-3 rounded-md text-white hover:bg-[#E88A70] text-base">

                    </li>
                    <li class="text-left">

                        </a>
                    </li>
                    <li class="text-left">
                        <a href="#" class="flex items-center p-2 space-x-3 rounded-md text-white hover:bg-[#E88A70] text-base">

                        </a>
                    </li>

                
                    
                </ul>

            </div>
         </div>
         <ul class=" text-sm md:pl-3 pb-6 pl-1">
                    <li class=" text-left">
                        <a href="#" class="flex items-center p-2 space-x-3   rounded-md text-white hover:bg-[#E88A70] text-base">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sair</span>
                        </a>
                    </li>
        </ul>

    <button id="openBtn" class="absolute top-4 left-4 text-2xl lg:hidden md:hidden">
